{% extends "base.html" %}

{% block title %}
Accounts list
{% endblock %}

{% block content %}

    <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Accounts</h6>
    {% for account in accounts %}
    <div class="media text-muted pt-3">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark"><a href="{{ account.get_absolute_url }}">{{ account.name }}</a></strong>
        Balance: {{ account.balance }} {{ account.currency }}.
      </p>
    </div>
    {% endfor %}

    <small class="d-block text-right mt-3">
      <a href="{% url 'wallet:account_create' %}">Add account</a>
    </small>
  </div>
{% endblock %}
