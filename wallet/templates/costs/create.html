{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Create Cost {% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Create new cost</h6>
    <form action="." method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </div>
{% endblock %}
